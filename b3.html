<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>

     let c=''
      for (let i=1;i<=5;i++){
          for (let j=1;j<=i;j++) {
                  c=c+'*'
          }
          c=c+'<br>'
      }
      document.write(c)
     document.write('<br>')
       c=''
      for (let i=5;i>=1;i--){
          for (let j=i;j>=1;j--) {
              c=c+'*'

          }
          c=c+'<br>'

      }
      document.write(c)
     document.write('<br>')
    c = ''
    for (let i = 0; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            c = c + '&nbsp' + '&nbsp'
        }
        for (let k=1;k<=i;k++) {
            c=c+'*'

        }
        c = c + '<br>'
    }
    document.write(c)
    document.write('<br>')

     c = ''
    for (let i = 5; i >= 1; i--) {
        for (let j = 5; j > i; j--) {
            c = c + '&nbsp' + '&nbsp'
        }
        for (let j=i;j>=1;j--) {
            c=c+'*'

        }
        c = c + '<br>'
    }
    document.write(c)
    document.write('<br>')
</script>
</body>
</html>
