<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let i=1;c=''
    for(i;i<=7;i++){
        if (i===1 || i===7){
            for (let j=1;j<=30;j++){
                c=c+'*'
            }c=c+'<br>'
        }else{
            c=c+'*'
            for (let j=1;j<=28;j++){
                c=c+'&nbsp'+'&nbsp'
            }c=c+'*'+'<br>'
        }
    }
    document.write(c)
</script>
</body>
</html>
